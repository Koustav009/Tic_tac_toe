<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1 style="text-align: center;color: #05386B;">Tic Tac Toe Game</h1>
  <h2 style="text-align: center;color: #05386B;">By Koustav</h2>
  <div id="players">
    <p>Player X</p>
    <p>Player O</p>
  </div>
  <div class="board">
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
  </div>
  <div id="turn">
    <p>Player X's Turn</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
